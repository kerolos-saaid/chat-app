<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #fff; /* Light text color */
        }

        .container {
            margin-top: 30px;
            padding: 15px;
        }

        .chatContainer {
            background-color: #333; /* Darker background for chat container */
            border: 1px solid #555; /* Slightly lighter border color */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Slightly darker box shadow */
        }

        h1#userName {
            font-size: 24px;
            text-align: center;
            color: #28a745;
        }

        h2 {
            font-size: 28px;
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }

        .messageList {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #555; /* Slightly lighter border color */
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #222; /* Darker background for message list */
        }

        .messageForm {
            display: flex;
        }

        #messageBody {
            flex-grow: 1;
            border: 1px solid #555; /* Slightly lighter border color */
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            background-color: #333; /* Darker background for input */
            color: #fff; /* Light text color */
        }

        #sendMessage {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .chatUsers {
            background-color: #333; /* Darker background for user list */
            border: 1px solid #555; /* Slightly lighter border color */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Slightly darker box shadow */
        }

    </style>
</head>

<body>
    <h1 id="userName" class="text-success"></h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Chatting App</h2>
                <div class="chatContainer">
                    <div id="messageList" class="messageList">
                        <!-- Your chat messages will appear here -->
                    </div>
                    <div class="messageForm">
                        <input id="messageBody" class="form-control" type="text" placeholder="Message">
                        <button id="sendMessage" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="chatUsers" class="chatUsers">
                    <!-- Your chat users will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
